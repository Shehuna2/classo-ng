{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}    
    <section class="inner-section contact-part">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form class="contact-form" method="post" action=".">
                        {% csrf_token %}
                        <h4>Create exam</h4>
                    
                        {{ form.media }}

                        <div class="form-group">
                            <label for="{{ form.subject.id_for_label }}">{{ form.subject.label_tag }}</label>
                            <select class="form-control" id="{{ form.subject.id_for_label }}" name="{{ form.subject.html_name }}">
                                {% for choice in form.subject.field.choices %}
                                    <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="{{ form.term.id_for_label }}">{{ form.term.label_tag }}</label>
                            <select class="form-control" id="{{ form.term.id_for_label }}" name="{{ form.term.html_name }}">
                                {% for choice in form.term.field.choices %}
                                    <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="{{ form.classroom.id_for_label }}">{{ form.classroom.label_tag }}</label>
                            <select class="form-control" id="{{ form.classroom.id_for_label }}" name="{{ form.classroom.html_name }}">
                                {% for choice in form.classroom.field.choices %}
                                    <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="{{ form.body.id_for_label }}">{{ form.body.label_tag }}*</label>
                            {{ form.body|as_crispy_field }}
                        </div>
                        
                        <div class="form-group">
                            <label for="{{ form.status.id_for_label }}">{{ form.status.label_tag }}</label>
                            <select class="form-control" id="{{ form.status.id_for_label }}" name="{{ form.status.html_name }}">
                                {% for choice in form.status.field.choices %}
                                    <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        
                        <button name="submit" type="submit" class="form-btn-group">
                            <i class="fas fa-pen"></i><span>Create exam</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
