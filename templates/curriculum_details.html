<!DOCTYPE html>
<html lang="en">
{% load static %}
<meta http-equiv="content-type" content="text/html;charset=utf-8" />

{% include 'head.html' %}

<body>

    <section class="inner-section single-banner">
        <div class="container">
            <h2>{{curriculum.classroom}} - {{curriculum.subject}}</h2>
        </div>
    </section>
    <section class="inner-section invoice-part">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="account-card">
                        <div class="account-content">
                            <ul class="invoice-details">
                                <li>
                                    <h6>{{curriculum.subject}} - Syllabus</h6>
                                    <p>{{curriculum.body|safe}}</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center mt-5">
                    <a class="btn btn-inline" href="?format=pdf"><i class="icofont-download"></i><span>download as PDF</span></a>
                    <div class="back-home"><a href="{% url 'core:home' %}">Back to Home</a></div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
