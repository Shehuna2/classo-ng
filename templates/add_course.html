{% include 'base.html' %}
{% load static %}
{% block content %}
    <section class="user-form-part">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-12 col-lg-12 col-xl-10">
                    <div class="user-form-card">
                        <div class="user-form-title">
                            <h2>Create a Subject</h2>
                            <p>Create a subject to be added to generate timetable</p>
                        </div>
                        <div class="user-form-group">
                            <form class="user-form" method="post" action="{% url 'timetable:add-course' %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="id_name">Course Name</label>
                                    <input type="text" class="form-control" id="id_name" name="name" placeholder="Enter course name">
                                </div>
                                <div class="form-group">
                                    <label for="id_teacher">Teacher</label>
                                    <input type="text" class="form-control" id="id_teacher" name="teacher" placeholder="Enter teacher name">
                                </div>
                                <div class="form-group">
                                    <label for="id_duration">Duration</label>
                                    <input type="number" class="form-control" id="id_duration" name="duration" placeholder="Enter course duration in minutes">
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" value="" id="id_accept_terms" name="accept_terms">
                                    <label class="form-check-label" for="id_accept_terms">Accept all the <a href="#">Terms & Conditions</a></label>
                                </div>
                                <div class="form-button">
                                    <button type="submit" class="btn btn-primary">Create</button>
                                </div>
                            </form>
                        </div>
                        
                    </div>
                    <div class="user-form-footer">
                        <p>Greeny | &COPY; Copyright by <a href="#">Mironcoder</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
